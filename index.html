<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&display=swap');

    html {
        margin: 0;
        padding: 0;
        font-family: 'Inter Tight', sans-serif;
        background-color: rgba(247, 234, 234, 0.87);
        padding: 50px;
    }

    body {
        background: white;
        padding-left: 80px;
        padding-right: 80px;
        padding-bottom: 50px;
        border-width: 20px;
        border-radius: 40px 40px 40px 40px;
    }

    .img-gallery {
        width: 100%;
        margin: 100px auto 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
    }
    
    .img-gallery img{
        width: 100%;
        cursor: pointer;
    }
    .img-gallery img:hover {
        transform: scale(0.9) rotate(-5deg);
        filter: brightness(120%);
        transition: 0.3s ease-in-out;
        border-radius: 20px;
        box-shadow: 0 32px 7 px rgba(68,77,136,0.22);
    }
    .full-img {
        width: 100%;
        height: 100vh;
        backdrop-filter: blur(20px); 
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .full-img img {
        width: 90%;
        max-width: 700px;
    }
    .full-img span{
        position: absolute;
        top: 5%;
        right: 5%;
        font-size: 30px;
        color: #b23831;
        cursor: pointer;
    }
    h1 {
        text-align: center;
        color: #b23831;
        size: 1000px;
    }
    h1 .h1color {
        color:rgba(83, 20, 20, 0.9)
    }
    h3 {
        text-align: center;
        padding-top: 1px;
        color: rgb(97, 73, 73);
    }
    /* h3 {
        text-align: left;
        color: rgba(247, 234, 234, 0.87);
    
    } */
    .profile {
        width: 130px;
        height: 130px;
        margin: 100px auto 50px;
        align-items: center;
        display: flex;

    }
    .profile img {
        width: 100%;
        border-style: solid;
        border-color: white;
        border-width: 10px;
        border-radius: 75px 75px 75px 75px;
    }

</style>
