<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&display=swap');
     @font-face {
        src: url(font/TAN-PEARL.ttf);
        font-family: tan;
     }

    html {

        font-family: tan;
        font-style: bold;
        background-color:hsla(239,100%,76%,0.81);
        background-image:
        radial-gradient(at 13% 55%, hsla(139,100%,93%,1) 0px, transparent 50%),
        radial-gradient(at 31% 100%, hsla(46,63%,60%,1) 0px, transparent 50%),
        radial-gradient(at 84% 69%, hsla(203,69%,65%,1) 0px, transparent 50%),
        radial-gradient(at 94% 90%, hsla(273,97%,72%,1) 0px, transparent 50%),
        radial-gradient(at 49% 53%, hsla(269,64%,70%,1) 0px, transparent 50%),
        radial-gradient(at 68% 85%, hsla(342,83%,60%,1) 0px, transparent 50%),
        radial-gradient(at 11% 79%, hsla(209,71%,75%,1) 0px, transparent 50%),
        radial-gradient(at 46% 0%, hsla(38,89%,78%,1) 0px, transparent 50%),
        radial-gradient(at 37% 18%, hsla(352,72%,71%,1) 0px, transparent 50%),
        radial-gradient(at 73% 11%, hsla(155,100%,72%,1) 0px, transparent 50%);
        padding-left: 5%;
        padding-right: 5%;
        padding-bottom: 5%;
        padding-top: 1%;
    }

    body {
        background-color: rgba(255, 255, 255, 0.514);
        /* background-image: 
        radial-gradient(at 18% 32%, hsla(222,78%,62%,1) 0px, transparent 10%),
        radial-gradient(at 56% 97%, hsla(157,67%,78%,1) 0px, transparent 20%),
        radial-gradient(at 85% 37%, hsla(358,74%,63%,1) 0px, transparent 30%),
        radial-gradient(at 48% 18%, hsla(95,87%,68%,1) 0px, transparent 6%),
        radial-gradient(at 77% 31%, hsla(48,86%,73%,1) 0px, transparent 30%),
        radial-gradient(at 72% 76%, hsla(138,91%,77%,1) 0px, transparent 20%),
        radial-gradient(at 33% 53%, hsla(248,95%,70%,1) 0px, transparent 10%); */
        padding-left: 5%;
        padding-right: 5%;
        padding-bottom: 5%;
        border-width: 20px;
        border-radius: 50px;
    }

    .img-gallery {
        width: 100%;
        margin: 50px auto 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    
    .img-gallery img{
        width: 100%;
        cursor: pointer;
        border-style: solid;
        border-color:#e3eed544;
        border-width: 1px;
        border-radius: 70px;
    }
    .img-gallery img:hover {
        transform: scale(0.8);
        filter: brightness(70%);
        transition: 0.2s ease-in-out;
        border-radius: 20px;
        box-shadow: 0 32px 7 px rgba(68,77,136,0.22);
    }
    .full-img {
        width: 100%;
        height: 100vh;
        backdrop-filter: blur(20px); 
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .full-img img {
        width: 90%;
        max-width: 700px;
    }
    .full-img span{
        position: absolute;
        top: 5%;
        right: 5%;
        font-size: 30px;
        color: #b23831;
        cursor: pointer;
    }
    h1 {
        text-align: center;
        color: #000000d2;
        size: 1000px;
    }
    h1 .h1color {
        color:#ac4040d2;
    }
    h3 {
        font-family: 'Inter Tight', sans-serif;
        text-align: center;
        padding-top: 1px;
        color: rgba(112, 93, 93, 0.493);
    }
    /* h3 {
        text-align: left;
        color: rgba(247, 234, 234, 0.87);
    
    } */
    .profile {
        width: 130px;
        height: 130px;
        margin: 100px auto 50px;
        align-items: center;
        display: flex;

    }
    .profile img {
        width: 100%;
        border-style: solid;
        border-color: #f3e5cfd8;
        border-width: 10px;
        border-radius: 75px 75px 75px 75px;
    }

</style>
